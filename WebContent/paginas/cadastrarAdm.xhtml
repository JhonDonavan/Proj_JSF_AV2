<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Administrador</title>
</h:head>

<h:body>
	<div align="center">
		<h:form>
			<p:panel header="Digite seu usuÃ¡rio e senha" style="width: 400px">
				<p:messages autoUpdate="true" />
				<p:panelGrid columns="2">

					<p:outputLabel for="nome" value="#{msgs.campoNomeAdm}" />
					<p:inputText id="nome" value="#{cadastrarAdmMB.admSistema.nome}"
						required="true" requiredMessage="#{msgs.msgNomeAdm}" />

					<p:outputLabel for="login" value="#{msgs.campoLoginAdm}" />
					<p:inputText id="login" value="#{cadastrarAdmMB.admSistema.login}"
						required="true" requiredMessage="#{msgs.msgLoginAdm}" />

					<p:outputLabel for="senha" value="#{msgs.campoSenha1Adm}"
						type="password" />
					<p:password id="senha" value="#{cadastrarAdmMB.admSistema.senha}"
						feedback="true" required="true"
						requiredMessage="#{msgs.msgSenha1Adm}" />

					<p:outputLabel for="senha2" value="#{msgs.campoSenha2Adm}"
						type="password" />
					<p:password id="senha2" value="#{cadastrarAdmMB.admSistema.senha2}"
						feedback="true" required="true"
						requiredMessage="#{msgs.msgSenha2Adm}" />

					<p:commandButton value="#{msgs.btnCadastrar}" icon="ui-icon-star"
						action="#{cadastrarAdmMB.cadastrarAdm}">
					</p:commandButton>

				</p:panelGrid>

			</p:panel>
		</h:form>
		<p:separator />
		<p:outputLabel value="Todos os campos com * sÃ£o obrigatorios" />
	</div>
</h:body>

</html>
